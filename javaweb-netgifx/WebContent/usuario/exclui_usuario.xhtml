<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Cadastro de Usuários</title>
	</h:head>
	<h:body>
		<h:form>
			<h:commandLink action="/home/index.xhtml?faces-redirect=true" value="Home" />
			<br/>
			<h1>Cadastro de Usuários</h1>
			<h:panelGrid columns="1">
				<h:outputLabel value="Nome:" for="nome" />
				<h:inputText value="#{usuarioBean.usuario.nome}" id="nome"/>
				<h:outputLabel value="Login:" for="login" />
				<h:inputText value="#{usuarioBean.usuario.login}" id="login"/>
				<h:commandButton action="#{usuarioBean.excluir}" value="Excluir"/>
			</h:panelGrid>
			<br/>
			<h:commandLink action="/usuario/cadastro_usuario.xhtml?faces-redirect=true" value="Voltar" />
		</h:form>
	</h:body>
</html>
