<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Cadastro de Categorias</title>
	</h:head>
	<h:body>
		<h:form>
			<h:commandLink action="/home/index.xhtml?faces-redirect=true" value="Home" />
			<br/>
			<h1>Cadastro de Categorias</h1>
			<h:dataTable value="#{categoriaBean.listaCategorias}" var="categoria" border="1">
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{categoria.id}
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{categoria.nome}
				</h:column>
				<h:column>
					<f:facet name="header">Ação</f:facet>
					<h:commandLink action="#{categoriaBean.carregar(categoriaBean.opcaoAlterar, categoria.id)}" value="Alterar" />
				</h:column>
				<h:column>
					<f:facet name="header">Ação</f:facet>
					<h:commandLink action="#{categoriaBean.carregar(categoriaBean.opcaoExcluir, categoria.id)}" value="Excluir" />
				</h:column>
			</h:dataTable>
			<br/>
			<h:commandLink action="/categoria/insere_categoria.xhtml?faces-redirect=true" value="Inserir"/>
		</h:form>
	</h:body>
</html>
